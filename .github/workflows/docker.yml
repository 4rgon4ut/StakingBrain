name: Build and push docker image to GHCR

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Staking brain docker monorepo
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/staking-brain:latest

      - name: Build and push Staking brain docker webpack
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile.webpack
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/staking-brain-webpack:latest
